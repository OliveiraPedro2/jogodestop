<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de Stop</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <style>
            body {
                background-image: url('img/faa.avif');
                background-size: cover; 
                background-position: center; 
                background-repeat: no-repeat; 
                height: 100vh;
                margin: 0; 
            }
        </style>
</head>

<body>
    <div class="container text-center" style="padding: 50px;">
        <h1 class="text-success"><b>Jogo de Stop</b></h1>
        <button style="margin: 20px;" onclick="startGame()"><b>Iniciar Jogo</b></button>
       <div style="padding: 40px;" class="container">
        <h2>Letra Sorteada: <span id="randomLetter">-</span></h2>
        <div id="categoriesContainer" class="container" style="display: none;">
            <h3>Escreva suas respostas para as categorias abaixo:</h3>
            <div class="input-group">
                <label>Nome: </label>
                <input class="container" type="text" id="nome" placeholder="Digite um nome">
            </div>
            <div class="input-group">
                <label>Cidade: </label>
                <input class="container" type="text" id="cidade" placeholder="Digite uma cidade">
            </div>
            <div class="input-group">
                <label>Animal: </label>
                <input class="container" type="text" id="animal" placeholder="Digite um animal">
            </div>
            <div class="input-group">
                <label>Fruta: </label>
                <input class="container" type="text" id="fruta" placeholder="Digite uma fruta">
            </div>
            <button style="margin: 30px;" onclick="submitAnswers()">Enviar Respostas</button>
        </div>
    </div>
        <table id="resultTable" class="container" style="display: none;">
            <thead>
                <tr>
                    <th>Categoria</th>
                    <th>Resposta</th>
                    <th>Pontuação</th>
                </tr>
            </thead>
            <tbody id="resultBody"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
